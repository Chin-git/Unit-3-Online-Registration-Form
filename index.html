<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>

<body>
    <form>
        <h1>The Code Review</h1>
        <fieldset>
            <h2>Signup for our newsletter</h2>
            <span>Get the latest news on how your code is doing right in your inbox</span>
        </fieldset>

        <fieldset>
            <legend>Contact Information</legend>
            
            <label for="name">Full Name</label>
            <input type="text" id="name" name="user_name" placeholder="Required">
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="user_email" placeholder="Required">
            
            <label for="email">Phone Number</label>
            <input type="email" id="email" name="user_email">
            
            <label for="email">Street Address</label>
            <input type="email" id="email" name="user_email">
            
            <label for="email">City</label>
            <input type="email" id="email" name="user_email">
            
            <label for="state">State</label>
            <select id="state" name="user_state">
                <option value="Choose_State">Choose State</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AR">AR</option>	
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>	
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>	
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>	
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>			
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="TX">TX</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>	
                <option value="WV">WV</option>
                <option value="WY">WY</option>
            </select>
            
            <label for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="user_zipcode">
        </fieldset>
        
        <fieldset>
            <legend>Newsletter</legend>
            <span>Select the newsletters you would like to recieve</span>
            
            <input type="checkbox" id="html" value="html_news" name="user_newsletter"><label for="html"> HTML News</label>
            <input type="checkbox" id="css" value="css_news" name="user_newsletter"><label for="css"> CSS News</label>
            <input type="checkbox" id="javascript" value="javascript_news" name="user_newsletter"><label for="javascript"> Javascript News</label>
            
            <span>Newsletter format</span>
            <input type="radio" id="html_format" value="html-format" name="user_format"><label for="html_format"> HTML</label>
            <input type="radio" id="plaintext" value="plain-text" name="user_format"><label for="plaintext"> Plain text</label>
            
            <label for="topic">Other topics you'd like to hear about</label>
            <textarea id="topic" name="user_topic"></textarea>
        </fieldset>
        <button type="submit" id="btn">Sign Up</button>
        <span id="copyright">&copy;The Code Review</span>
    </form>
</body>

</html>
